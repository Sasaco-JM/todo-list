<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="status-select">
        <label class="status-select-title">ステータス</label>
        <select v-model="selectedTodoStatus">
          <option v-for="status in todoStatusView" v-bind:value="status.value">
            {{ status.status }}
          </option>
        </select>
      </div>
      <div class="new-todo">
        <h2>ToDoリスト</h2>
        <form class="add-form" v-on:submit.prevent="addTodo">
          <input type="text" v-model="newTodo" />
          <button type="submit">追加</button>
        </form>
      </div>
      <div class="todo-list">
        <table>
          <thead>
            <tr>
              <th class="id">ID</th>
              <th class="todo">Todo</th>
              <th class="status">ステータス</th>
              <th class="edit-upd-btn">編集</th>
              <th class="del-btn">削除</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item,index) in filteredTodoList" v-bind:key="item.id">
              <th>{{ item.id }}</th>
              <td>
                <div v-if="editIndex!==index">{{ item.todo }}</div>
                <input
                  v-focus
                  type="text"
                  v-else
                  v-model="item.todo"
                  v-on:keyup.enter="updateTodo(item)"
                  v-on:blur="updateTodo(item)"
                />
              </td>
              <td class="status">
                <button v-on:click="changeTodoStatus(item)">
                  {{ todoStatuslabels[item.status] }}
                </button>
              </td>
              <td class="button">
                <button v-on:click="editTodo(index)">編集</button>
              </td>
              <td class="button">
                <button v-on:click="removeTodo(item)">削除</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
